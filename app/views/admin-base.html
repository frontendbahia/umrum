<!DOCTYPE html>
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Dashboard: {{ host }} - UMRUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">

    <meta name="description" content="">
    <meta name="robots" content="index, follow">

    <meta name="author" content="Front-end Bahia">

    <link href="//fonts.googleapis.com/css?family=Viga|PT+Sans:400,700|Titillium+Web:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{assetsURL}}css/main.min.css">
    <link rel="stylesheet" href="{{assetsURL}}css/admin.min.css">
  </head>

  <body class="umrum-admin">

    <div class="wrap">

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand  umrum-logo" href="/dashboard">UMRUM</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li class="active"><a href="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right navbar-user">
            <li class="dropdown user-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user.name}} </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      {% block content %}
      {% endblock %}

    </div><!-- /.wrap -->

    {% block scripts %}
      <script src="{{assetsURL}}js/core.min.js"></script>
      <script src="{{assetsURL}}js/application.min.js"></script>
    {% endblock %}

  </body>
</html>
